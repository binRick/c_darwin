                        .reveal {
                                border: 4px solid #ccc;
                        }
                        .reveal.focused {
                                border-color: #94b5ff;
                        }
</style>

<body style="background: #ddd;">
<div style="display: flex; flex-direction: row;">
  <div class="reveal deck1" style="width: 100%; height: 70vh; margin: 5px;">


    <div class="slides">
<section>
      <section>
        <p data-id="text-props" style="background: #555; line-height: 1em; letter-spacing: 0em;">Window
        </p>
        <img alt="window" class="capture r-stretch" src="/capture/window" style="width: 100%; margin: 0 auto 4rem auto; background: transparent;" >
      </section>
      <section>
        <p data-id="text-props" style="background: #555; line-height: 1em; letter-spacing: 0em;">Display</p>
        <img alt="display" class="capture r-stretch" src="/capture/display" style="width: 100%; margin: 0 auto 4rem auto; background: transparent;" >
      </section>
</section>
<section>
      <section>
        <p data-id="text-props" style="background: #555; line-height: 1em; letter-spacing: 0em;">Window</p>
        <img alt="window" class="capture r-stretch" src="/capture/window" style="width: 100%; margin: 0 auto 4rem auto; background: transparent;" >
      </section>
      <section>
        <p data-id="text-props" style="background: #555; line-height: 1em; letter-spacing: 0em;">Display</p>
        <img alt="display" class="capture r-stretch" src="/capture/display" style="width: 100%; margin: 0 auto 4rem auto; background: transparent;" >
      </section>
</section>

    </div>
  </div>
</div>
<script src="/dist/jquery.min.js"></script> 
<script src="/dist/jquery.contextMenu.min.js"></script> 
<script src="/dist/reveal.js"></script> 
<script src="/plugin/highlight/highlight.js"></script> 
<script src="/main.js"></script> 
<script>
                        let deck1 = new Reveal( document.querySelector( '.deck1' ), {
                                embedded: true,
                                progress: true,
                                keyboardCondition: 'focused',
                                plugins: [ RevealHighlight, ]
                        } );
                        deck1.on( 'slidechanged', (event) => {
                          console.log( 'Deck 1 slide changed' );
                          $(event.currentSlide).find('img').each(function() {
                              console.log("Reloading", $( this ).attr('src') );
                              var url = $(this).attr("src");
                              $(this).removeAttr("src").attr("src", url);
                          });
                        } );
                        deck1.initialize({ 
                          slideNumber: 'h/v',
                          navigationMode: 'grid',
                          preloadIframes: true,
                          mouseWheel: true,

                        });

 //                       Reveal.toggleOverview( true );


</script>
</body>
