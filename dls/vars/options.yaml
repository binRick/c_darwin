
__x_bool_option: &bool_option
  type: 'bool'
  flag_type: SET_TRUE 

__x_bool_options: &bool_options
 - name: debug_mode
   <<: *bool_option
   var: debug_mode
   short: d
   long: debug
 - name: verbose_mode
   <<: *bool_option
   var: verbose_mode
   short: v
   long: verbose

__x_mode_options: &mode_options
 - name: verbose_mode
   <<: *bool_option
   var: verbose_mode
   short: v
   long: verbose

__x_int_options: &int_options
 - name: Space ID
   var: space_id
   short: s
   long: space-id
   type: 'int'
   desc: Specify Space ID 
 - name: IDs
   var: ids
   short: i
   long: ids
   type: 'int'
   desc: Specify Space IDs
   delim: ","

 - name: Window ID
   var: window_id
   short: w
   long: window-id
   type: 'int'
   desc: Specify Window ID
   fxn: null

__x_str_options: &str_options
 - name: font_name
   var: font_name
   long: font-name
   type: 'str'
   desc: Specify Font Name

